<ion-header>

    <ion-navbar >

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-image" >
    <div class="form_wrapper animated slideInLeft" [hidden]="mostrar">

        <div>
            <label class="label2">Elija el m√©todo</label>


            <select [(ngModel)]="opcion" (ngModelChange)='f()'>
                                        <option value="uno">Cargar 1</option>
                                        <option value="var">Cargar Listado</option>
                                    </select>





            <br>
        </div>

        <div [hidden]="uno" style="height:70%">

            <form class="login active">

                <div>
                    <label> <ion-icon name="mail"></ion-icon> | Legajo:</label>
                    <ion-input [(ngModel)]="numero" type="number" pattern="[0-9]*" name="mail"  ></ion-input>
                </div>
                <div>
                    <label>   <ion-icon name="mail"></ion-icon> | Nombre:</label>
                    <input [(ngModel)]="alta.usuario" type="text" name="nombre" />
                </div>

                <div>
                    <label>   <ion-icon name="mail"></ion-icon> | Tipo:</label>
                    <select name="tipo" [(ngModel)]="alta.tipo">
                                            <option value="profesor"> Profesor       </option>
                                            <option value="administrativo">  Administrativo </option>                 
                                 </select>
                </div>
                <div class="bottom">
                    <button ion-button (click)="enviar()">  <ion-icon name="contact"></ion-icon>  |  Agregar </button>

                </div>
            </form>
        </div>
    </div>


    <div [hidden]="varios" class="animated bounceInRight form_wrapper  bottom">



        <select name="tipo" [(ngModel)]="alta.tipo">
            <option value="profesor"> Profesor       </option>
            <option value="administrativo">  Administrativo </option>                 
         </select>
        <input id="file" type="file" (change)="handleUpload($event)">
        <button ion-button (click)="readCsvData()">leer csv</button>
        <!--button ion-button (click)='downloadCSV({ filename: "stock-data.csv" });'>Descargar CSV</button-->
    </div>

    <div class="animated bounceInRight form_wrapper  bottom">
    <label class="label2">Filtro:</label>
    <select name="filtro" [(ngModel)]="sele" >
        <option value="profesor" selected>Profesor</option>
        <option value="administrativo">Administrativo</option>                 
     </select>
     <br>
    </div> 
    <br>
    <div class="table" *ngIf="sele == 'profesor'" style="width: 100%;">
        <thead>
            <th>Legajo</th>
            <th>Usuario</th>
            <th>Borrar</th>
        </thead>
        <tbody *ngFor="let item of cant">
            <tr *ngIf="item.tipo == 'profesor'">
                <td *ngIf="item.actividad == 'activo'">
                    {{item.legajo}}
                </td>
                <td *ngIf="item.actividad == 'activo'">
                    {{item.usuario}}
                </td>
                <td *ngIf="item.actividad == 'activo'">
                    <button ion-button danger (click)="delete(item.id)" class="botonlista"><ion-icon name="trash"></ion-icon></button>
                </td>
            </tr>
        </tbody>
    </div>

    <div class="table" *ngIf="sele == 'administrativo'" style="width: 100%;">
        <thead>
            <th>Legajo</th>
            <th>Usuario</th>
            <th>Borrar</th>
        </thead>
        <tbody *ngFor="let item of cant">
            <tr *ngIf="item.tipo == 'administrativo'">
                <td *ngIf="item.actividad == 'activo'">
                    {{item.legajo}}
                </td>
                <td *ngIf="item.actividad == 'activo'">
                    {{item.usuario}}
                </td>
                <td *ngIf="item.actividad == 'activo'">
                    <button ion-button danger (click)="delete(item.id)" class="botonlista"><ion-icon name="trash"></ion-icon></button>
                </td>
            </tr>
        </tbody>
    </div>
</ion-content>
