            <label underline>Color del Fondo:</label>
         
        
            <ion-input type="color" style="width: 100%;height: 100;" #c (change)="fondo(c.value)"></ion-input>
     
      
            <label underline>Color del Fondo de formularios:</label>
       
            <ion-input type="color" style="width: 100%;height: 100;" #a (change)="fondoform(a.value)"></ion-input>
  

   
            <label underline>Color borde de formularios:</label>

            <label underline>Color texto de formularios:</label>

            <label underline>Color borde de botones:</label>

            <label underline>Color texto de botones:</label>
        
            <ion-input type="color" style="width: 100%;height: 100;" #g (change)="textoboton(g.value)"></ion-input>
        

      

     
            <label underline>Color fondo de tabla:</label>
         
            <ion-input type="color" style="width: 100%;height: 100;" #h (change)="fondotabla(h.value)"></ion-input>
      

            <label underline>Color texto de tabla:</label>
         
            <ion-input type="color" style="width: 100%;height: 100;" #i (change)="textotabla(i.value)"></ion-input>
    
            <label underline>Color bordes de tabla:</label>
        
            <ion-input type="color" style="width: 100%;height: 100;" #j (change)="bordetabla(j.value)"></ion-input>
       
      
            <label underline>Color barra de navegación:</label>
        
            <ion-input type="color" style="width: 100%;height: 100;" #k (change)="fondobarra(k.value)"></ion-input>
        
     
            <label underline>Color texto de barra de navegación:</label>
         
            <ion-input type="color" style="width: 100%;height: 100;" #l (change)="textobarra(l.value)"></ion-input>
        

     
              <label underline>Formato de los botones:</label>
