<ion-content class="bg-image" padding>

    <div class="form_wrapper animated bounceInRight">
        <div *ngIf="encuesta.tipo == 'P'">
            <div *ngFor="let item of preguntas">
                <h3> {{item.question}} </h3>
                <div class="login active">


                    <input type="text" [(ngModel)]="respuestas[item.indice]">
                    <br>
                </div>
            </div>
        </div>
        <div *ngIf="encuesta.tipo == 'U'">
            <div *ngFor="let item of preguntas">
                <h3> {{item.question}} </h3>
                <div class="fondoresponder" >
                    <div *ngFor="let op of item.opciones">
                        <label>{{op}}  <input type="radio" [(ngModel)]="respuestas[item.indice]" name="{{op}}" value="{{op}}"></label>

                    </div>
                </div>

                <br>
            </div>
        </div>
