<ion-header>

    <ion-navbar class="navbarcolor">

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
    <div class="form_wrapper animated slideInLeft" [hidden]="busqueda">



        <form class="login active">

            <div>
                <label>
                          <ion-icon name="mail"></ion-icon> | Ingrese legajo a buscar:</label>
                <input type="number" [(ngModel)]="legajo" name="leg" />
            </div>
            <div>
                <label class="label">Elija la materia</label>

                <select [(ngModel)]="opcion" (change)='f()' name="algo">
                    <option value="PPS">PPS</option>
                    <option value="LAB4">LAB4</option>
                </select>

                <div [hidden]="curso">
                    <label class="label">Elija el curso</label>
                    <select [(ngModel)]="opcion1" (change)='g()' name="algo2">
                    <option value="4A">4A</option>
                    <option value="4B">4B</option>
                </select>
                </div>
                <br>
            </div>
            <div class="bottom" [hidden]="boton">
                <button ion-button (click)="buscar()">
                          <ion-icon name="contact"></ion-icon> | Buscar </button>

            </div>
        </form>

    </div>

    <div [hidden]="mostrar" class="animated bounceInRight form_wrapper  bottom">
        <div class="bottom">
            <h3>Datos : {{alum.usuario}} </h3>
            <label>   <ion-icon name="lock"></ion-icon> | Legajo:   {{alum.legajo}}                 
            </label>
            <label>   <ion-icon name="lock"></ion-icon> | Faltas:    {{alum.faltas}}                       
            </label>
            <label>
                Días que falto
            </label>
            <label *ngFor="let item of alum.diasFaltas">
                {{item}}
            </label>
            <div class="botones">
                <button ion-button (click)="remover()" [disabled]="desabilitar">
                    <ion-icon name="remove" ></ion-icon>  </button>
            </div>
        </div>
        <div class="bottom">
            <button ion-button (click)="buscarDeNuevo()">
                      <ion-icon name="contact"></ion-icon> | Otra búsqueda </button>

        </div>


    </div>

</ion-content>
